<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Wlecome to KokoaTalk</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in whith your email or phone number
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="username"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input
        name="password"
        class="login-form__button"
        type="submit"
        value="Log In"
      />
      <input class="login-form__button" type="submit" value="Sign UP" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>
    <div id="no-pc">your screen is too big</div>
    <script
      src="https://kit.fontawesome.com/a1fd65dc44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
