<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Frineds</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <a class="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar" src="유재건 사진.jpg" />
          <div class="user-component__text">
            <h4 class="user-component__title">유재건</h4>
            <h6 class="user-component__subtitle"></h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen-channel">
        <div class="friends-screen-channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-comopenet__avatar--sm"
            src="유재건 사진.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title-not-bold">
              Channel
            </h4>
            <h6 class="user-component__subtitle"></h6>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_button">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_button">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_button">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav_button">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen"><i class="fas fa-comment"></i
      ></a></div>
      <div id="no-pc">your screen is superper big</div>
    <script
      src="https://kit.fontawesome.com/a1fd65dc44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
